<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="movie-page">
  <template>
    <style>
      .header {
        background: -moz-linear-gradient(top, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0) 59%, rgba(0, 0, 0, 0.65) 100%), url('http://images.techtimes.com/data/images/full/83420/john-cena.jpg?w=600') no-repeat;
        background: -webkit-gradient(linear, left top, left bottom, color-stop(0%, rgba(0, 0, 0, 0)), color-stop(59%, rgba(0, 0, 0, 0)), color-stop(100%, rgba(0, 0, 0, 0.65))), url('http://www.skrenta.com/images/stackoverflow.jpg') no-repeat;
        background: -webkit-linear-gradient(top, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0) 59%, rgba(0, 0, 0, 0.65) 100%), url('http://images.techtimes.com/data/images/full/83420/john-cena.jpg?w=600') no-repeat;
        background: -o-linear-gradient(top, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0) 59%, rgba(0, 0, 0, 0.65) 100%), url('http://images.techtimes.com/data/images/full/83420/john-cena.jpg?w=600') no-repeat;
        background: -ms-linear-gradient(top, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0) 59%, rgba(0, 0, 0, 0.65) 100%), url('http://images.techtimes.com/data/images/full/83420/john-cena.jpg?w=600') no-repeat;
        background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0) 59%, rgba(0, 0, 0, 0.65) 100%), url('http://images.techtimes.com/data/images/full/83420/john-cena.jpg?w=600') no-repeat;


        height: 40%;
        /*background: url("http://images.techtimes.com/data/images/full/83420/john-cena.jpg?w=600"), linear-gradient(red, yellow);;*/
        background-repeat: no-repeat;
        background-size: 100%;
        background-position: center;
      }

      .content {
        text-align: center;
        padding: 8px;
      }

      .square {
        display: inline-block;
        width: 150px;
        height: 150px;
        margin: 8px;
        background: var(--color-two);
      }

      :host {
        z-index: 1;
        top: 0vh;
        width: 100%;
        position: fixed;
      }
    </style>

    <!-- Movie Toolbar -->
    <paper-toolbar id="header" class="header tall">
      <paper-icon-button icon="arrow-back" alt="arrow-back" title="arrow-back"></paper-icon-button>
      <span class="flex"></span>

      <!-- Toolbar icons -->
      <paper-icon-button icon="search" alt="arrow-back" title="arrow-back"></paper-icon-button>

      <!-- Movie name -->
      <div class="bottom bottom-container center horizontal layout">
        <div class="app-name">{{movie.movie_name}}</div>
      </div>

    </paper-toolbar>

    <div class="content">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>

  </template>

</dom-module>

<script>

  Polymer({

    is: 'movie-page',

    ready: function() {
      this.movie = {
          movie_name: "John Cena",
          poster_url: "http://images.techtimes.com/data/images/full/83420/john-cena.jpg?w=600"
      };
    },

    behaviors: [
      Polymer.NeonSharedElementAnimatableBehavior
    ],

    properties: {

      sharedElements: {
        value: function() {
          return {
            'hero': this.$.header
          }
        }
      },

      animationConfig: {
        value: function() {
          var squares = Polymer.dom(this.root).querySelectorAll('.square');
          var squaresArray = Array.prototype.slice.call(squares);
          console.log(squaresArray);
          return {
            'entry': [{
              name: 'hero-animation',
              id: 'hero',
              toPage: this
            }, {
              name: 'cascaded-animation',
              animation: 'transform-animation',
              transformFrom: 'translateY(100vh)',
              nodes: squaresArray
            }],

            'exit': [{
              name: 'slide-up-animation',
              node: this.$.header
            }, {
              name: 'cascaded-animation',
              animation: 'transform-animation',
              transformTo: 'translateY(100vh)',
              nodes: squaresArray
            }]
          };
        }
      },
    },

    listeners: {
      'click': '_onClick'
    },

    _onClick: function(event) {
      var target = event.target;
      if (target.icon === 'arrow-back') {
        this.fire('back-click');
      }
    }

  });

</script>
