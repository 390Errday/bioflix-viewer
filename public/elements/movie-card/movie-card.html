<link rel="import" href="../../bower_components/polymer/polymer.html">
<dom-module id="movie-card">

  <style>
    :host {
      display: inline-block;
      font-family: 'Roboto', 'Noto', sans-serif;
      color: #fff;
      font-size: 16px;
      text-align: left;
    }

    paper-card {
      display:flex;
      justify-content:center;
      width: 256px;
      height: 256px;
      overflow: hidden;
    }

    .card-content {
      position: absolute;
      background: rgba(0, 0, 0, 0.2);
      bottom: 0px;
      height: 52px;
      width: 100%;
      padding: 0;
    }

    .card-content-insides {
      padding: 16px;
    }

    .image {
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
    }
  </style>

  <template>
    <paper-card>
      <div class="card-content">
        <div class="card-content-insides">
          John Cena
        </div>
      </div>
      <img class=image src="http://images.techtimes.com/data/images/full/83420/john-cena.jpg?w=600">
    </paper-card>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'movie-card'
      });
    })();
  </script>

</dom-module>
