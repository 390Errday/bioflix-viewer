<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="movie-card">

  <style>
    :host {
      font-family: 'Roboto', 'Noto', sans-serif;
      font-size: 14px;
      display: inline-block;
      --paper-card-header-color: var(--paper-pink-500);
    }

    .card-content {
      position: absolute;
      background: rgba(0, 0, 0, 0.2);
      bottom:0px;
      right:0px;
      width:100%;
    }

    paper-card {
      display:flex;
      justify-content:center;
      overflow:hidden;
      width: 256px;
      height: 256px;
    }

    .image {
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
    }
  </style>

  <template>
    <paper-card>
      <div class="card-content">
        John Cena
      </div>
      <img class=image src="http://images.techtimes.com/data/images/full/83420/john-cena.jpg?w=600">
    </paper-card>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'movie-card',

      });
    })();
  </script>

</dom-module>
