<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="movies-page" >

  <style>
    .content {
      text-align: center;
      padding: 8px;
    }

    .movie {
      margin: 8px;
    }
  </style>

  <template>
    <div class="content">
      <template is="dom-repeat" items="{{movies}}" as="movie">
        <movie-card class="movie" movie_name={{movie.movie_name}}></movie-card>
    </template>
    </div>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'movies-page',

    ready: function() {
       this.movies = [
           {movie_name: 'John Cena'},
           {movie_name: 'Dank Memes'},
           {movie_name: '420'},
           {movie_name: 'No-Scop√©'}
       ];

       // setup animations AFTER the dom has rendered
       this.async(function() {
         var movies = Polymer.dom(this.root).querySelectorAll('.movie');
         var moviesArray = Array.prototype.slice.call(movies);
         this.animationConfig = {
           'entry': [{
             name: 'cascaded-animation',
             animation: 'scale-up-animation',
             nodes: moviesArray
           }],

           'exit': [{
             name: 'hero-animation',
             id: 'hero',
             fromPage: this
           }, {
             name: 'cascaded-animation',
             animation: 'scale-down-animation'
           }]
         }
       });
     },

    behaviors: [
      Polymer.NeonSharedElementAnimatableBehavior
    ],

    listeners: {
      'click': '_onClick'
    },

    _onClick: function(event) {
      var target = event.target;
      if (target.classList.contains('movie-card')) {
        // find the overarching movie-card
        target = $(target).parents('movie-card')[0];

        // configure the page animation
        this.sharedElements = {
          'hero': target
        };

        var nodesToScale = [];
        var movies = Polymer.dom(this.root).querySelectorAll('.movie');
        for (var node, index = 0; node = movies[index]; index++) {
          if (node !== event.target) {
            nodesToScale.push(node);
          }
        }
        this.animationConfig['exit'][1].nodes = nodesToScale;

        var selected = $(target).find('.card-content-insides').text().trim();
        this.fire('movie-click', { movie_name: selected });
      }
    }

  });

</script>
