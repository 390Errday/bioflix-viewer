<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="movies-page">
  <template>
    <style>
      .content {
        text-align: center;
        padding: 8px;
      }

      .movie {
        margin: 8px;
      }
    </style>

    <div class="content">
      <movie-card class="movie"></movie-card>
      <movie-card class="movie"></movie-card>
      <movie-card class="movie"></movie-card>
      <movie-card class="movie"></movie-card>
    </div>

  </template>

</dom-module>

<script>

  Polymer({

    is: 'movies-page',

    behaviors: [
      Polymer.NeonSharedElementAnimatableBehavior
    ],

    properties: {

      animationConfig: {
        value: function() {
          var movies = Polymer.dom(this.root).querySelectorAll('.movie');
          var moviesArray = Array.prototype.slice.call(movies);
          return {
            'entry': [{
              name: 'cascaded-animation',
              animation: 'scale-up-animation',
              nodes: moviesArray
            }],

            'exit': [{
              name: 'hero-animation',
              id: 'hero',
              fromPage: this
            }, {
              name: 'cascaded-animation',
              animation: 'scale-down-animation'
            }]
          };
        }
      }
    },

    listeners: {
      'click': '_onClick'
    },

    _onClick: function(event) {
      var target = event.target;
      console.log(target);
      if (target.classList.contains('movie-card')) {
        // configure the page animation
        this.sharedElements = {
          'hero': target
        };

        var nodesToScale = [];
        var movies = Polymer.dom(this.root).querySelectorAll('.movie');
        for (var node, index = 0; node = movies[index]; index++) {
          if (node !== event.target) {
            nodesToScale.push(node);
          }
        }
        this.animationConfig['exit'][1].nodes = nodesToScale;

        this.fire('movie-click');
      }
    }

  });

</script>
